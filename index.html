<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Music Player</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h3 class="p-now">Playing Now</h3>

            <button class="hdbtn">
                <i class="fa-solid fa-list"></i>
            </button>
        </header>
        <div class="player">

            <div class="img-area"><img
                    src="assets/images/[removal.ai]_054c845a-30ed-4e1a-b6fe-85266e89f9ed_channels4_profile.png" alt="">
            </div>

            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="artist">Coding</h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src=""></audio>
                    </div>
                </div>
            </div>

            <!-- Add a volume control -->
            <div class="volume-control">
                <i class="fa-solid fa-volume-up" id="volume-icon"></i>
                <div class="volume-slider-container">
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0">
                </div>
            </div>

            <!-- Audio element to test volume -->
            <audio id="main-audio" autoplay loop src="your-audio-file.mp3"></audio>



            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>

        </div>
    </div>
    <!-- <script src="music-list.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
